  <body>
    <main>
      <div class="contact-form-container">
        <form class="contact-form" action="MAILTO:anthonyarguello96@gmail.com" method="post" enctype='text/plain'>
            <h1>CONTACT US</h1>
            <div class="text-box">
              <label for="full-name">Full Name:</label>
              <input id="full-name" type="text" name="Name" value="" placeholder="Type in your name">
            </div>
            <div class="text-box">
              <label for="email">Email Adress:</label>
              <input id="email" type="text" name="Email" value="" placeholder="Type in your email">
            </div>
            <div class="text-box">
              <label for="phone-number">Phone number:</label>
              <input id="phone-number" type="text" name="phone-number" value="" placeholder="Type in your phone number">
            </div>
            <div class="text-box">
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <input class="send-button" type="submit" name="contact" value="Send">
            <!-- <button type="button" name="contact">Send</button> -->
         </form>
      </div>
    </main>
  </body>
